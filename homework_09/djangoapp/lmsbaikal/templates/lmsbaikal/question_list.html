{% extends "base.html" %}

{% block title %}
    <title>Список вопросов</title>
    {% endblock %}
{% block content %}
    {% if object_list %}
        <ul class="list-group">
        {% for question in object_list %}
            <li class="list-group-item">
                <a href="/lmsbaikal/{{ question.id }}/">{{ question.question_text }}</a>
                <span>
                    <a class="btn btn-outline-secondary" href="/lmsbaikal/question-edit/{{ question.id }}/">Редактировать</a>
                </span>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>Вопросов пока нет</p>
    {% endif %}
<a href="question-add/">Добавить вопрос</a>
{% endblock %}
